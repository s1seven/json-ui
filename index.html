<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Editor</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/json-ui-element.ts"></script>
    <script type="module" src="/src/one-of-element.ts"></script>
    <script type="module" src="/src/any-of-element.ts"></script>
    <script type="module" src="/src/body-element.ts"></script>
    <script type="module" src="/src/ui/checkbox-group-element.ts"></script>
    <script type="module" src="/src/ui/checkbox-element.ts"></script>
    <script type="module" src="/src/ui/string-element.ts"></script>
    <script type="module" src="/src/ui/single-dropdown-element.ts"></script>
    <script type="module" src="/src/ui/number-element.ts"></script>

    <script>
      window.addEventListener("load", async () => {
        const jsonUIElement = document.querySelector("json-ui-element");
        const el = document.createElement("json-ui-element");

        Object.assign(el, {
          // schema: await (await fetch("./fixtures/coa-schema.json")).json(),
          schema: {
            properties: {
              name: {
                type: "string",
              },
              age: {
                type: "number",
              },
              address: {
                type: "object",
                properties: {
                  street: {
                    type: "string",
                  },
                  city: {
                    type: "string",
                  },
                  state: {
                    type: "string",
                  },
                  zip: {
                    type: "string",
                  },
                },
              },
              uni: {
                enum: ["UNIVIE", "TU MÜNCHEN", "ETH ZÜRICH"],
              },
            },
          },
          path: location.hash.replaceAll("/", ".").slice(1),
          // value: {
          //   firstName: "Jane",
          //   lastName: "Doe",
          //   dateOfBirth: "2000-05-15",
          //   studentID: "S123456",
          //   address: {
          //     street: "123 Elm St.",
          //     city: "Anytown",
          //     state: "CA",
          //     postalCode: "12345",
          //   },
          //   contact: {
          //     email: "jane.doe@example.com",
          //     phone: "555-123-4567",
          //   },
          //   coursesEnrolled: [
          //     {
          //       courseID: "ENG101",
          //       courseName: "Introduction to English",
          //       grade: "A",
          //     },
          //     {
          //       courseID: "MTH101",
          //       courseName: "Introduction to Mathematics",
          //       grade: "B+",
          //     },
          //   ],
          //   gpa: 3.85,
          // },
          value: JSON.parse(localStorage.getItem("JSON_UI_VALUE")),
        });

        el.addEventListener("change", (e) => {
          localStorage.setItem("JSON_UI_VALUE", JSON.stringify(e.detail));
        });

        el.addEventListener("navigate", (e) => {
          location.hash = e.detail.replaceAll(".", "/");
        });

        document.querySelector("#host").appendChild(el);
      });
    </script>
  </head>
  <body>
    <div id="host" class="mx-auto my-16 max-w-xl p-4"></div>
  </body>
</html>
